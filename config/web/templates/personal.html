<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/styles/stylecarta.css">
    <link rel="stylesheet" href="../static/styles/estilohome.css">
    <link rel="stylesheet" href="../static/styles/stylefooter.css">
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- SWAL -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>

<body>
    <header>{% include './shared/menu.html' %}</header>
    <br /><br /><br />
    <main>
    </main>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-header titulo-carta" style="background-color: #23A234;">
                    <img src="../static/img/elherbario_logo.svg" class="img-fluid w-50" alt="">
                </div>
                <div class="card-body todos-platos">
                    <div class="row row-cols-2 row-cols-md-4">
                        {%for empleado in empleados%}
                        <div class="container">
                            <div class="card mb-3" style="max-width: 540px;">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="{{empleado.foto}}" class="img-fluid rounded-start" alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">{{empleado.nombre}} {{empleado.apellidos}}</h5>
                                            <p class="card-text">Contacto: {{empleado.contacto}}</p>
                                            <p class="card-text"><small class="text-muted">Cargo:
                                                    {{empleado.cargo}}</small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br><br><br><br>
                        {%endfor%}
                    </div>
                </div>
            </div>

        </div>
    </section>
    <br><br><br><br>
    <footer>
        {% include './shared/footer.html' %}
    </footer>
</body>

</html>
