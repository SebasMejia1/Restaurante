<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../static/styles/stylemenuplatos.css">
  <link rel="stylesheet" href="../static/styles/stylefooter.css">
  <link rel="stylesheet" href="../static/styles/estilohome.css" />
  <!-- BOOSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- SWAL -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>

<body>
  <header>{% include './shared/menu.html' %}</header>
  <br /><br /><br />

  {%if bandera %}
  <script>
    Swal.fire({
      icon: 'success',
      title: 'Éxito',
      text: 'Plato guardado con exito!',
      timer: 1500,
      showConfirmButton: false
    })
  </script>
  {%endif%}
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-5 d-flex align-items-center justify-content-center contenedor-platos">
          <img src="../static/img/elherbario_logo.svg" class="img-fluid w-100" alt="">
        </div>
        <div class="col-12 col-md-7 contenedor-formulario">
          <h2>Registrar platos</h2>
          <form method="POST" class="formulario">
            {{formulario}}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-success w-100 my-2">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <br><br><br><br>
  <footer>
    {% include './shared/footer.html' %}
  </footer>
</body>

</html>
