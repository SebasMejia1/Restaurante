<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../static/styles/estilohome.css" />
  <!-- BOOSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- SWAL -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>

<body>
  <header>{% include './shared/menu.html' %}</header>
  <br /><br /><br />

  {%if bandera %}
  <script>
    Swal.fire({
      icon: 'success',
      title: 'Éxito',
      text: 'Plato guardado con exito!',
      timer: 1500,
      showConfirmButton: false
    })
  </script>
  {%endif%}
  <main>
    <div class="container mt-5 contenedor-platos">
      <div class="row">
        <div class="col-12 col-md-5">
          <img src="../static/img/vegetable-recipes-mccormickDOTcom.jpg" alt="" class="w-100 img-fluid" />
        </div>
        <div class="col-12 col-md-7">
          <h2>Registo de platos</h2>
          <form method="POST">
            {{formulario}}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-success w-100 my-2">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <section>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-4">
        {%for plato in platos%}
        <div class="container">
          <div class="card" style="width: 18rem;">
            <img src={{plato.imagen}} class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{plato.nombre}}</h5>
              <p class="card-text">{{plato.descripcion}}</p>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </section>
  <footer>
    {% include './shared/footer.html' %}
  </footer>
</body>

</html>
